<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FilesOnTheGo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="../../dropzone.css">
    <link rel="stylesheet" type="text/css" href="../../basic.css">
    <script src="../../dropzone.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navigation-bar">
        <nav class="navbar navbar-dark bg-custom">
            <a class="navbar-brand" href="/">
                <img src="/fotg_logo.png" style="height: 60px;">
            </a>
            <div class="room-code-container">
                Room Code:
                <input class="room-code" placeholder="{{ url }}" value="{{ url }}" >
                <button type="button" class="copy-to-clipboard" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="8" y="8" width="12" height="12" rx="2" />
                        <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                    </svg>
                </button>
            </div>

        </nav>
    </div>

    <div class="form-submit">
        <!-- <form class="upload-form mobile-upload" action="../../upload" method="post" enctype="multipart/form-data">
            <input type="file" class="btn btn-primary mobile-upload" name="uploaded_file" value="Browse..." multiple>
            <input type="submit" class="btn btn-success mobile-upload" name="upload-btn" value="UPLOAD">
        </form> -->
        <form action="../../upload" id="upload" method="post" class="dropzone desktop-upload" enctype="multipart/form-data">
            <!-- <input type="file" class="dz-hidden-input" name="file" multiple/> -->
            <div class="dz-message needsclick">
                Drop files here or click to upload ðŸš€<br>
            </div>
        </form>
    </div>

    <div class="uploaded-files">
        <div class="card">
            <div class="card-header">Uploads</div>
            <div class="grid-container" id="grid">
                {% if files %}
                        {% for file in files %}
                            <div class="grid-item file-name"><a href="/uploads/{{ url }}/{{ file.name }}" download>{{ file.name }}</a></div>
                            <div class="grid-item file-date"><span>{{ file.ctime }}</span></div>
                            <div class="grid-item file-size"><span>{{ file.size }}</span></div>
                        {% endfor %}
                {% else %}
                    <h6>Nothing here, upload some files!</h6>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="../../app.js"></script>
</body>
</html>
