<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FilesOnTheGo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
    <div class="navigation-bar">
        <nav class="navbar navbar-dark bg-custom">
            <a class="navbar-brand" href="#">FilesOnTheGo</a>
        </nav>
    </div>

    <div class="form-submit">
        <form class="upload-form" action="../../upload" method="post" enctype="multipart/form-data">
            <input type="file" class="btn btn-primary" name="uploaded_file" value="Browse...">
            <input type="submit" class="btn btn-success" name="upload-btn" value="UPLOAD">
        </form>
    </div>

    <div class="uploaded-files">
        <div class="card" style="width: 99%;">
            <div class="card-header">Uploads</div>
            <ul class="list-group list-group-flush" id="links">
                {% if files %}
                    <!-- <div class="files"> -->
                        {% for file in files %}
                            <li>
                                    <div class="each-file">
                                        <!-- <a href="/uploads/{{ url }}/{{ file.name }}" download>{{ file.name }}</a>
                                        <span>{{ file.ctime }}</span>
                                        <span>{{ file.size }}</span> -->
                                        <div class="url"><a href="/uploads/{{ url }}/{{ file.name }}" download>{{ file.name }}</a></div>
                                        <div class="timestamp"><span>{{ file.ctime }}</span></div>
                                        <div class="filesize"><span>{{ file.size }}</span></div>
                                    </div>
                            </li>
                        {% endfor %}
                    <!-- </div> -->
                {% else %}
                    <h6>Nothing here, upload some files!</h6>
                {% endif %}
            </ul>
        </div>
    </div>
</body>
</html>
